{% extends 'publications/base.html' %}
{% load publication_tag %}
{% block content %}
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">

            <div class="col-sm-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <a>Введите новый пароль:</a>
                        </h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Сохранить</button>
                    </div>
{#                    <a class="p-2 btn-outline-primary" href={% url 'users:send-access-code' %}>Отправить еще раз</a>#}

                </div>
            </div>
        </form>
    </div>

{% endblock %}
